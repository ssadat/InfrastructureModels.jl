language: julia
os:
  - linux
  - osx
julia:
  - 0.7
  - 1.0
cache:
 directories:
   - /home/travis/.julia
addons:
  apt_packages:
    - gfortran
before_install:
  - julia -e '(VERSION >= v"0.7" && using Pkg); Pkg.rm("InfrastructureModels"); Pkg.rm("InfrastructureModels")'
  - julia -e '(VERSION >= v"0.7" && using Pkg); Pkg.update()'
script:
  - julia --project --color=yes -e "import Pkg; Pkg.build(); Pkg.instantiate()"
  - julia --check-bounds=yes --depwarn=no --color=yes --project -e "import Pkg; Pkg.test(coverage=true);"
after_success:
  - julia -e '(VERSION >= v"0.7" && using Pkg); Pkg.add("Coverage"); cd(Pkg.dir("InfrastructureModels")); using Coverage; Codecov.submit(process_folder())'
jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate(); Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success: skip
